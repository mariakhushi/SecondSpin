{% extends "base.html" %}

{% block title %}
Update Product
{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-gray-800 text-center my-8">Update Product</h1>
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Product Name -->
        <div>
            <label class="block text-lg font-medium text-gray-700 mb-2">Name</label>
            <input type="text" name="name" value="{{ product.name }}" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900">
        </div>

        <!-- Description -->
        <div>
            <label class="block text-lg font-medium text-gray-700 mb-2">Description</label>
            <textarea name="description" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 resize-none">{{ product.description }}</textarea>
        </div>

        <!-- Price -->
        <div>
            <label class="block text-lg font-medium text-gray-700 mb-2">Price</label>
            <input type="number" step="0.01" name="price" value="{{ product.price }}" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900">
        </div>

        <!-- Category -->
        <div>
            <label class="block text-lg font-medium text-gray-700 mb-2">Category</label>
            <select name="category" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900">
                <option value="Kids" {% if product.category == "Kids" %}selected{% endif %}>Kids</option>
                <option value="Women" {% if product.category == "Women" %}selected{% endif %}>Women</option>
                <option value="Men" {% if product.category == "Men" %}selected{% endif %}>Men</option>
                <option value="Winter Collection" {% if product.category == "Winter Collection" %}selected{% endif %}>Winter Collection</option>
            </select>
        </div>

        <!-- Stock -->
        <div>
            <label class="block text-lg font-medium text-gray-700 mb-2">Stock</label>
            <input type="number" name="stock" value="{{ product.stock }}" min="1" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900">
        </div>

        <!-- Image -->
        <div>
            <label class="block text-lg font-medium text-gray-700 mb-2">Image</label>
            <input type="file" name="image" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" 
                class="w-full bg-gray-900 text-white py-3 rounded-lg font-medium hover:bg-black transition-colors">
                Update Product
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Rental Checkout - {{ product.title }}{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 mb-6">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Rental Checkout</h2>
        <p class="text-gray-700 mb-4">You are renting <strong>{{ product.title }}</strong></p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="rental_start_date" class="block text-gray-700 font-medium">Start Date:</label>
                <input type="date" id="rental_start_date" name="rental_start_date" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="rental_end_date" class="block text-gray-700 font-medium">End Date:</label>
                <input type="date" id="rental_end_date" name="rental_end_date" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="address" class="block text-gray-700 font-medium">Shipping Address:</label>
                <input type="text" id="address" name="address" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Review Order
            </button>
        </form>
    </div>
</div>
{% endblock %}

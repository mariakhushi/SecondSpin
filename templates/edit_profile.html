{% extends "base.html" %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-600 font-medium mb-2">Phone</label>
                <input type="text" name="phone" value="{{ profile.phone }}" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-gray-900">
            </div>
            <div>
                <label class="block text-gray-600 font-medium mb-2">Address</label>
                <textarea name="address" rows="4" 
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-gray-900">{{ profile.address }}</textarea>
            </div>
            <div>
                <label class="block text-gray-600 font-medium mb-2">Profile Picture</label>
                {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="w-24 h-24 rounded-full mb-4">
                {% endif %}
                <input type="file" name="profile_picture" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-gray-900">
            </div>
            <button type="submit" 
                    class="w-full bg-gray-900 text-white py-3 rounded-lg font-medium hover:bg-black">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}

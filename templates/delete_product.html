{% extends "base.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Delete Product</h2>
        <p class="text-gray-700 mb-6">
            Are you sure you want to delete <strong>"{{ product.name }}"</strong>?
        </p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit"
                    class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition w-full">Yes, Delete</button>
                <a href="{% url 'user_profile' %}"
                    class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition w-full text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
